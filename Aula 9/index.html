<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<h2>Relembrando window alert</h2>
	<button onclick="clicou()">Clica aí</button>
	<script type="text/javascript">
		function clicou() {
			window.alert('Você clicou');
		}
	</script>

	<h2>Window Alert com promt</h2>
	<button onclick="digiteNome()">Seu Nome</button>
	<script type="text/javascript">
		function digiteNome() {
			let nome = window.prompt("Digite seu nome: ");
		window.alert(`Oi ${nome}`); //crase para criar uma template string
		}
	</script>


	<h2> Calculando números </h2>
	<button onclick="calcular()">Calcular</button>
	<script type="text/javascript">
		function calcular() {
			let num1 = Number(window.prompt('Primeiro número: '));
			let num2 = Number(window.prompt('Segundo número: '));
			let soma = num1 + num2;
			window.alert(soma);
		}
	</script>

	<h2> Calculando números e exibindo o resultado no HTML</h2>
	<button onclick="calcular2()">Calcular</button>
	<section id="result">
		<p>O resultado é: </p>
	</section>
	<script type="text/javascript">
		function calcular2() {
            let n1 = Number(window.prompt('Número 1: '));
            let n2 = Number(window.prompt('Número 2: '));
            let sum = n1+n2;
            let res = window.document.getElementById('result');
            res.innerHTML = `<p>O resultado é: ${sum}`
        }
	</script>

	<h2>Média do aluno</h2>
    <button onclick="media()">Calcular média</button>
    
    <section id="resMedia">
        <p></p>
    </section>

    <script>
        function media() {
            let nom = window.prompt('Qual é o nome do aluno?');
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nom}?`));
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nom}?`));
            med = (n1 + n2)/2;

            let res = document.getElementById('resMedia');
            res.innerHTML = `<p>Calculando a média final de ${nom}.</p>`;
            res.innerHTML += `<p>As notas obtidas foram ${n1} e ${n2}.</p>`;
            res.innerHTML += `<p>A média final será ${med}.</p>`;
            // O += é necessário, pois indica um pedido de "mantenha a frase anterior, adicionando essa outra frase". Se não fosse ele, a linha anterior seria apagada.
        }
    </script>

    <h2>Exemplo exercício Tarefa de casa</h2>
    <button onclick="equacao()">Calcular equacao</button>
    
    <section id="resEqua">
        <p></p>
    </section>

    <script>
        function equacao() {
            let equacao1 = 6 + 20 - 12 * 2;
            let res = document.getElementById('resEqua');
            res.innerHTML = `<p>Resultado: ${equacao1}.</p>`;
        }
    </script>


</body>
</html>
