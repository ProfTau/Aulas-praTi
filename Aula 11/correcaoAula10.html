<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- Java Script -->
	<script type="text/javascript" src="js.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body>

	<form name="agenda" onsubmit="event.preventDefault()">

		<div class="row">

			<div class="mb-3 col">
				<label>Nome do pet:</label>
				<input id="nomePet" type="text" name="nomePet" class="form-control" required>
			</div>

			<div class="mb-3 col">
				<label>Nome do tutor:</label>
				<input id="nomeTutor" type="text" name="nomeTutor" class="form-control" required>
			</div>

			<div class="mb-3 col">
				<label class="form-label">Data consulta: </label>
				<input id="dataConsulta" type="date" class="form-control" name="dataConsulta" required>
			</div>

			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3" onclick="agendar()">Agendar</button>
			</div>	
		</div>
	</form>

	<div id="insereAgenda">
	</div>

</body>
</html>
